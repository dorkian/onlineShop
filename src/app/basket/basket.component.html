<mat-card class="mb-3 mt-2 bg-warning">
  <mat-card-title>
    Purchased Items
  </mat-card-title>
  <mat-card-content>
      <table mat-table [dataSource]="basketItems" class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let basketItems"> {{basketItems.name}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>
        
          <!-- Image Column -->
          <ng-container matColumnDef="img">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let basketItems"> <img [src]="basketItems.img" class="img-thumbnail">  </td>
              <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container> 
              
          <!-- qty Column -->
          <ng-container matColumnDef="qty">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let basketItems">
                  <ng-container>
                    <input class="form-control input-sm" type="number" (change)="getQty(basketItems,$event)" min="1" maxlength="2" placeholder="QTY" [value]="basketItems.qty">
                  </ng-container>
                </td>
              <td mat-footer-cell *matFooterCellDef> Total :</td>
            </ng-container>
        
          <!-- Cost Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let basketItems"> {{basketItems.price | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
          </ng-container>
        
          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Remove </th>
              <td mat-cell *matCellDef="let basketItems; let i = index;"> 
                  <button mat-icon-button color="warn" (click)="removeItem(i)">
                      <mat-icon aria-label="Delete">remove_shopping_cart</mat-icon>
                    </button>
              </td>
              <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
  </mat-card-content>
</mat-card>

<mat-card class="mb-2">
  <mat-card-title>
    Shipping Info
  </mat-card-title>
  <mat-card-content>
    <app-shippinginfo></app-shippinginfo>
  </mat-card-content>
</mat-card>
